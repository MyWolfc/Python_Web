<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Radiators Manager</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

     <div class = "container">
       <br />
        
       <form action="/DatosDeLim" method="post" class="row g-3 needs-validation" novalidate>
        <div class="col-md-5">
            <label for="validationCustom03" class="form-label">Nombre del encargado del area </label>
            <input type="text" class="form-control" id="name" name = "Nombre" required>
            <div class="invalid-feedback">
              ingrese un nombre valido.
            </div>
          </div>
        
        <div class="col-md-4">
          <label for="validationCustom02" class="form-label">Numero de trabajadores</label>
          <input type="text" class="form-control" id="validacionNumTrabaLimp" name = "Num Trabajadores" value="" required>
          <div class="valid-feedback">
            Bien!
          </div>
        </div>
        <br />
        <div class="col-md-4">
          <label for="validationCustom01" class="form-label">Costo de produccion</label>
          <input type="text" class="form-control" id="validacionCostosLimp" name = "Costo De P" value="" required>
          <div class="valid-feedback">
            Genia!
          </div>
        </div>
        <div class="col-md-4">
            <label for="validationCustom01" class="form-label">Piezas limpiadas</label>
            <input type="text" class="form-control" id="validacionPzaLimpiadas" name = "Piezas Lim" value="" required>
            <div class="valid-feedback">
              Genia!
            </div>
          </div>
          <br />
          <br />
    
        <div class="col-11">
          <button type="submit" formtarget="_blank">Enviar</button>
        </div>
      </form>
     </div>
